    <!--
      //TODO 

      참고 링크 : 
      https://material-ui.com/customization/color/
      http://lesscss.org/

      ● less.js를 cdn 버전으로 index.html에 import
      ● style.less라는 파일명으로 stylesheet생성
      ● primary-main, primary-light, primary-dark 색상을 HEX값으로 변수 설정
      ● secondary-main, secondary-light, secondary-dark 색상을 HEX값으로 변수 설정
      ● index.html에 배치 돼 있는 6개 div 태그에 class로 6개 색상 각각 적용 
    -->

    <div class="primary-main-div">Hello World</div>
    <div class="primary-light-div">Hello World</div>
    <div class="primary-dark-div">Hello World</div>
    <div class="secondary-main-div">Hello World</div>
    <div class="secondary-light-div">Hello World</div>
    <div class="secondary-dark-div">Hello World</div>
    <div id="root"></div>
  </body>
